{% extends "layout/master.html" %}

{% block content %}
{% if data %}
{{ data }}
{% endif %}
<div class="row">
    <div class="col-md-12 text-center">
        <h2 class="text-success">EDIT USER</h2>
    </div>
</div>
<form action="{% url 'update' id=user.id %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{user.id}}">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Fist name</label>
                <input type="text" name="first_name" value="{{user.first_name}}" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Last name</label>
                <input type="text" name="last_name" value="{{user.last_name}}" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" value="{{user.username}}" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="{{user.email}}" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Password Current</label>
                <input type="password" name="password_current" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Password New</label>
                <input type="password" name="password" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" value="{{user.phone}}" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" value="{{user.address}}" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <button style="submit" class="btn btn-success">Update</button>
            <a href="{% url 'list' %}" class="btn btn-primary">List user</a>
        </div>
    </div>
</form>
{% endblock %}
